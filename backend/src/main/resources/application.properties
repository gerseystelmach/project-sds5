# Macete: Aqui, eu quero que toda a parte de transição da base de dados seja resolvida na camada de serviço. Não quero ter conexão à base de dados.
# Perfis: test, dev, prod
# spring.profiles.active=dev

# Os ":" significa: se a variável APP_PROFILE não for definida, vai rodar no modo teste.

spring.jpa.open-in-view=false
spring.profiles.active=${APP_PROFILE:test}

server.port=${PORT:8091}